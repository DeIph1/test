{% extends 'base.html' %}
{% block context %}
    <div class="container">

      <form class="form-signin" method="post">
        <h2 class="form-signin-heading" align="center">用户登录</h2><br>
        <h4>这里输入账号:</h4><label for="inputEmail" class="sr-only">输入账号</label>
        <input type="text" name="account" id="inputEmail" class="form-control" placeholder="Account" required autofocus>
        <h4>这里输入密码:</h4><label for="inputPassword" class="sr-only">输入密码</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住我
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>

    </div> <!-- /container -->
{% endblock %}
