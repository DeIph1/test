<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>汽车租赁系统原型</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static',filename='bootstrap-3.3.7/docs/dist/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{{ url_for('static',filename='bootstrap-3.3.7/docs/assets/css/ie10-viewport-bug-workaround.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static',filename='bootstrap-3.3.7/docs/examples/navbar-fixed-top.css') }}" rel="stylesheet"><!-- 页面布局所需模块css -->
     <link href="{{ url_for('static',filename='bootstrap-3.3.7/docs/examples/signin/signin.css') }}" rel="stylesheet"><!-- 登陆界面所需模块css -->
    <link href="{{ url_for('static',filename='Better-css/better.css') }}"rel="stylesheet"><!-- 导入图片规格css -->
    <link href="{{ url_for('static',filename='bootstrap-3.3.7/docs/examples/gird/gird.css') }}" rel="stylesheet"><!-- 导入表格css -->
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{{ url_for('static',filename='bootstrap-3.3.7/docs/assets/js/ie-emulation-modes-warning.js') }}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for('index') }}"><img src="{{ url_for('static',filename='images/86-cool-logo.png') }}" class="avatar"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
              {% block navbar %}
              {% endblock %}
            <li class="active"><a href="{{ url_for('user_order') }}">订单信息</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
              {% if current_user.is_authenticated %}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="True">用户中心<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="{{ url_for('console') }}">编辑个人信息</a></li>
                <li><a href="{{ url_for('user_order') }}">订单管理</a></li>
                <li><a href="{{ url_for('logout') }}">登出</a></li>
              </ul>
            </li>
              {% else %}
            <li><a href="{{ url_for('sign_in') }}">登陆</a></li>
            <li><a href="{{ url_for('sign_up') }}">用户注册</a></li>
              {% endif %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
      {% for message in get_flashed_messages() %}
        <div class="alert">{{ message }}</div>
    {% endfor %}
          {% block context %}{% endblock %}

      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="{{ url_for('static',filename='bootstrap-3.3.7/docs/dist/js/bootstrap.min.js') }}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ url_for('static',filename='bootstrap-3.3.7/docs/assets/js/ie10-viewport-bug-workaround.js') }}"></script>
  </body>
</html>
